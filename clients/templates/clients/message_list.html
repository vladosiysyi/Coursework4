{% extends 'base.html' %}
{% block content %}
<h2>Сообщения</h2>
<a href="{% url 'message_create' %}" class="btn btn-success mb-3">Добавить сообщение</a>
<table class="table table-striped w-75 mx-auto">
  <thead>
    <tr>
      <th>Тема</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for message in object_list %}
    <tr>
      <td>{{ message.subject }}</td>
      <td>
        <a href="{% url 'message_update' message.pk %}" class="btn btn-warning btn-sm">Редактировать</a>
        <a href="{% url 'message_delete' message.pk %}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="2">Нет сообщений.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
