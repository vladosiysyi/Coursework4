{% extends 'base.html' %}
{% block content %}
<h2>Рассылки</h2>
<a href="{% url 'mailing_create' %}" class="btn btn-success mb-3">Создать рассылку</a>
<table class="table table-striped w-75 mx-auto">
  <thead>
    <tr>
      <th>ID</th>
      <th>Статус</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for mailing in object_list %}
    <tr>
      <td>{{ mailing.pk }}</td>
      <td>{{ mailing.get_status_display }}</td>
      <td>
        <a href="{% url 'mailing_update' mailing.pk %}" class="btn btn-warning btn-sm">Редактировать</a>
        <a href="{% url 'mailing_delete' mailing.pk %}" class="btn btn-danger btn-sm">Удалить</a>
        <a href="{% url 'mailing_send' mailing.pk %}" class="btn btn-primary btn-sm">Отправить</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Нет рассылок.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
