{% extends 'base.html' %}
{% block content %}
<h2>Клиент: {{ object.full_name }}</h2>
<p><strong>Email:</strong> {{ object.email }}</p>
<p><strong>Комментарий:</strong> {{ object.comment }}</p>
<a href="{% url 'client_update' object.pk %}" class="btn btn-warning">Редактировать</a>
<a href="{% url 'client_delete' object.pk %}" class="btn btn-danger">Удалить</a>
<a href="{% url 'client_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
