{% extends 'base.html' %}

{% block content %}
<h2>Пользователи</h2>
<table class="table">
    <tr>
        <th>Имя</th>
        <th>Email</th>
        <th>Активен</th>
        <th>Действие</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_active }}</td>
        <td>
            <a href="{% url 'user_block_toggle' user.pk %}" class="btn btn-sm btn-warning">
                {% if user.is_active %}Заблокировать{% else %}Разблокировать{% endif %}
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
